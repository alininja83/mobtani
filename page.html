<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    " rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .col {
            border: 6px solid crimson;
            border-radius: 150px;
            background-color: beige;
        }
    </style>

  </head>
  <body>
    <h1>Hello, world!</h1>
    
    <nav  class="navbar" style="background-color: crimson   ;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </div>
            </div>
            </div>
        </nav>
    </nav>
    
    <div class="container text-center">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row col" style="padding-bottom: 5%; padding-top: 5%;margin-top: 5%;">
          <div class="col-lg-12"></div>
        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
          <div class="col-6 col-md-2 col" style="padding-bottom: 3%; padding-top: 3%;margin-top: 5%;"></div>
          <div class="col-6 col-md-2 col offset-md-3" style="padding-bottom: 3%; padding-top: 3%;margin-top: 5%;"></div>
          <div class="col-6 col-md-2 col offset-md-3" style="padding-bottom: 3%; padding-top: 3%;margin-top: 5%;"></div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row justify-content-between">
          <div class="col-6 col-md-3 col" style="padding-bottom: 3%; padding-top: 3%;margin-top: 5%;"></div>
          <div class="col-6 col-md-3 col offset-md-6" style="padding-bottom: 3%; padding-top: 3%;margin-top: 5%;"></div>
        </div>
      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
